<!DOCTYPE html> 
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="circle.css" rel="stylesheet">
    </head>
    <body>
        <section>
            <div class="earth"></div>
            <div class="circle">
                
                <span style="--i:1;">D</span>
                <span style="--i:2;">e</span>
                <span style="--i:3;">v</span>
                <span style="--i:4;">e</span>
                <span style="--i:5;">l</span>
                <span style="--i:6;">o</span>
                <span style="--i:7;">p</span>
                <span style="--i:8;">e</span>
                <span style="--i:9;">r</span>
                <span style="--i:10;">Z</span>
                <span style="--i:11;">-</span>
                <span style="--i:12;">w</span>
                <span style="--i:13;">h</span>
                <span style="--i:14;">i</span>
                <span style="--i:15;">l</span>
                <span style="--i:16;">e</span>
                <span style="--i:17;">(</span>
                <span style="--i:18;">!</span>
                <span style="--i:19;">(</span>
                <span style="--i:20;">s</span>
                <span style="--i:21;">u</span>
                <span style="--i:22">c</span>
                <span style="--i:23">c</span>
                <span style="--i:24;">e</span>
                <span style="--i:25;">e</span>
                <span style="--i:26;">d</span>
                <span style="--i:27;">=</span>
                <span style="--i:28;">t</span>
                <span style="--i:29;">r</span>
                <span style="--i:30;">y</span>
                <span style="--i:31;">(</span>
                <span style="--i:32;">)</span>
                <span style="--i:33;">)</span>
                <span style="--i:34;">)</span>
                <span style="--i:35;">;</span>
                <span style="--i:36;">-</span>

            </div>
        </section>

        <script>
            let circle = document.querySelector(".circle");
            let earth = document.querySelector(".earth");
            window.onmousemove = function (e) {
                let x = e.clientX/-2;
                let y = -e.offsetX;
                circle.style.transform = "perspective(1000px) rotateY(" + x + "deg) rotateX(15deg) translateY(-30px)";
                earth.style.backgroundPositionX = y + "px";
            }
        </script>
    </body>
</html>
